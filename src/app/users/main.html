<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <acme-navbar creation-date="main.creationDate"></acme-navbar>
        <link rel="stylesheet" type="text/css" href="users.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--2-col" ng-repeat="user in main.users">
                    <div class="acme-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title" style="display: block;">
                            <b>
                                <h3 class="mdl-card__title-text" style="text-align: center;display: block;">{{ user.login | uppercase }}</h3>
                            </b>
                        </div>
                        <div class="mdl-card__media">
                            <a ng-href="{{ user.html_url }}">
                                <img style="width: 100%;height: 100%;" ng-src="{{ user.avatar_url }}" alt="{{ user.avatar_url }}">
                            </a>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-href="{{ user.html_url }}">
                                <i class="fa fa-github"></i> Git Site
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__right-section">
            <div class="mdl-logo">
               Created by IIJ
            </div>
        </div>
    </footer>

</div>
